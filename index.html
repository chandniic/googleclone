<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google (Clone)</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600&family=Halant:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="Images/small logo.png" type="image/x-icon">

  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <p class="nav-text">Gmail</p>
        <p class="nav-text">Images</p>
        <img class="menu-img" src="Images/dots-menu.png" alt="" />
        <img class="acc-img1" src="Images/acc-img1.png" alt="" />
      </div>

      <div class="main-contain">
        <div class="logo">
          <img class="logo-img" src="Images/Google-logo.png" alt="" />
        </div>

        <div class="searchbar">
          <img class="search-img" src="Images/search.png" alt="" />

          <input class="input-bar" type="text" />

          <img class="mic-img" src="Images/search-mic.png" alt="" />
        </div>
      </div>

      <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>

      <div class="languages">
        <p class="lang">
          Google offered in:
          <span>മലയാളം हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ ਪੰਜਾਬੀ</span>
        </p>
      </div>

      <div class="footer">
        <div class="row1">India</div>

        <hr class="line" />

        <div class="row2">
          <div class="lsection">
            <p>About</p>
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search Works</p>
          </div>

          <div class="rsection">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
